version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hostel_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: hostel_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hostel_net

  # Redis for queues (BullMQ) and caching - needed for M3/M7
  redis:
    image: redis:7-alpine
    container_name: hostel_redis
    ports:
      - "6379:6379"
    networks:
      - hostel_net

networks:
  hostel_net:
    driver: bridge

volumes:
  postgres_data:
